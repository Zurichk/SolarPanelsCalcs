services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5031:5031"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-cambiar}
      - DATABASE_URL=sqlite:///instance/aep_solar.db
    volumes:
      - app_data:/app/instance
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5031/')" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  app_data:
